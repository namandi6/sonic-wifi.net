    <script>
      // DevTools detection
      (function() {
        var threshold = 160;
        var check = function() {
          var widthThreshold = window.outerWidth - window.innerWidth > threshold;
          var heightThreshold = window.outerHeight - window.innerHeight > threshold;
          if (widthThreshold || heightThreshold) {
            document.title = "‚ö†Ô∏è DevTools Disabled for Safety";
            if (!document.getElementById('devtools-warning')) {
              var d = document.createElement('div');
              d.id = 'devtools-warning';
              d.style.cssText = 'position:fixed;inset:0;z-index:99999;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;color:#ff4444;font-size:24px;font-family:sans-serif;text-align:center;padding:20px;';
              d.innerHTML = 'üîí DevTools disabled for safety reasons.<br><small style="color:#888;font-size:14px;">Close DevTools to continue using Kabejja Net.</small>';
              document.body.appendChild(d);
            }
          } else {
            document.title = "Kabejja Net - Fast Wi-Fi";
            var w = document.getElementById('devtools-warning');
            if (w) w.remove();
          }
        };
        setInterval(check, 1000);
        // Disable right-click
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        // Disable common shortcuts
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
          }
        });
      })();
    </script>
