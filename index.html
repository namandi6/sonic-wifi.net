    <script>
      (function() {
        // Disable right-click
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        // Block DevTools shortcuts and show warning
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) || (e.ctrlKey && (e.key === 'U' || e.key === 'u'))) {
            e.preventDefault();
            e.stopPropagation();
            var w = document.getElementById('devtools-warning');
            if (!w) {
              w = document.createElement('div');
              w.id = 'devtools-warning';
              w.style.cssText = 'position:fixed;inset:0;z-index:99999;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;color:#ff4444;font-size:24px;font-family:sans-serif;text-align:center;padding:20px;cursor:pointer;';
              w.innerHTML = 'ðŸ”’ DevTools disabled for safety reasons.<br><small style="color:#888;font-size:14px;">Click anywhere to dismiss.</small>';
              w.onclick = function() { w.remove(); };
              document.body.appendChild(w);
              setTimeout(function() { if (w.parentNode) w.remove(); }, 4000);
            }
          }
        });
      })();
    </script>
  </head>
